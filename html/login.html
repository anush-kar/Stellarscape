<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stellarscape</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
        }

        .login-title {
            color: #580088;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .google-btn {
            background-color: #4285f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .google-btn:hover {
            background-color: #357abd;
        }

        .google-icon {
            margin-right: 10px;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Welcome to Stellarscape</h1>
        <div id="g_id_onload"
             data-client_id="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"
             data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin"></div>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            // Decode the JWT token
            const responsePayload = decodeJwtResponse(response.credential);
            
            // You can access user information here
            console.log("User ID: " + responsePayload.sub);
            console.log("Full Name: " + responsePayload.name);
            console.log("Email: " + responsePayload.email);
            
            // Redirect to home page after successful login
            window.location.href = "index.html";
        }

        function decodeJwtResponse(token) {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
