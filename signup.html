<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, white, #f3e6fa);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: rgb(88, 0, 136);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(88, 0, 136, 0.2);
      backdrop-filter: blur(8px);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid rgba(88, 0, 136, 0.2);
      border-radius: 6px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    input[type="submit"] {
      background-color: rgb(88, 0, 136);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: rgb(120, 30, 180);
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .login-link a {
      color: rgb(88, 0, 136);
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form action="./server/signup.php" method="post">
      <label>Username:</label>
      <input type="text" name="username" placeholder="Choose a username" required>

      <label>Password:</label>
      <input type="password" name="password" placeholder="Create a password" required>

      <input type="submit" value="Sign Up">
    </form>
    <div class="login-link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>
</body>
</html>
